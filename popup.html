<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narutodle Breaker</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="crypto-js.min.js"></script>
</head>
<body>

    <header>
        <h1>NARUTODLE BREAKER</h1>
        <div class="subtitle">Secret Solver Technique</div>
    </header>

    <div class="mode-grid">
        <!-- Classic Button -->
        <button class="ninja-btn" id="btn-classic">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/>
            </svg>
            Classic
        </button>

        <!-- Jutsu Button -->
        <button class="ninja-btn" id="btn-jutsu">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M18.5 10l4.4 11h-3l-2-5-2 5h-3l3.4-8.5L18.5 10zM5.5 10l2.2 2.5L10 10l-4.5 11h-3l2-5-2 5H0L5.5 10zM12 0L7 11h3l-2 7 8-8h-3l3-10h-4z"/>
            </svg>
            Jutsu
        </button>

        <!-- Quote Button -->
        <button class="ninja-btn" id="btn-quote">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
            </svg>
            Quote
        </button>

        <!-- Eye (Sharingan) Button -->
        <button class="ninja-btn" id="btn-eye">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                <!-- Detalhe da pupila para efeito giratÃ³rio -->
                <circle cx="12" cy="10.5" r="1" fill="currentColor" />
            </svg>
            Eye
        </button>
    </div>

    <div id="status-msg">Select a Jutsu...</div>

    <!-- Result Area -->
    <div id="result-area" class="hidden">
        <span class="result-label" id="mode-label">Secret Revealed</span>
        <h2 id="character-name"></h2>
    </div>

    <script src="popup.js"></script>
</body>
</html>
